<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
	</head>
	<body>
		<h1>To-Do List</h1>
		<form action="{% url 'add_todo' %}" method="post">
			{% csrf_token %}
			<input type="text" name="title" placeholder="Enter task" />
			<input type="text" name="todo_dis" placeholder="Enter Discrition" />
			<button type="submit">Add Task</button>
		</form>		

			<table class="table table-bordered mt-3">
				<thead>
					<tr>
						<th scope="col">SL. NO</th>
						<th scope="col">Todo Title</th>
						<th scope="col">Todo Discription</th>
						<th scope="col">Completed</th>
						<th scope="col">Delete Recipe</th>
					</tr>
				</thead>
				<tbody>
					{% for todo in task %}
					<tr>
						<th scope="row">{{forloop.counter}}</th>
						<td>{{todo.title}}</td>
						<td>{{todo.todo_dis}}</td>
						<td>
							<input
								type="checkbox"
								{% if todo.completed %}checked{% endif %}
                                
								onclick="window.location.href='{% url 'complete_todo' todo.id %}'"
							/>
						</td>
						<td>
							<button
								onclick="window.location.href='{% url 'delete_todo' todo.id %}'"
							>
								Delete
							</button>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
	</body>
</html>
